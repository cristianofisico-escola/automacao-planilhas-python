<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Ocorrências</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f4f9; }
        .topo { display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background-color: #007bff; color: white; cursor: pointer; }
        th:hover { background-color: #0056b3; }
        tr:hover { background-color: #f1f1f1; }
        .btn-voltar { padding: 10px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="topo">
        <h2>Registros</h2>
        <a href="/" class="btn-voltar">Voltar</a>
    </div>

    <table id="tabelaDados">
        <thead>
            <tr>
                <th onclick="ordenar(0)">Data ↕</th>
                <th onclick="ordenar(1)">Aluno ↕</th>
                <th onclick="ordenar(2)">Turma ↕</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
            <tr>
                <td>{{ r[1] }}</td> <td>{{ r[2] }}</td> <td>{{ r[3] }}</td> </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
    function ordenar(n) {
      var table = document.getElementById("tabelaDados");
      var rows = table.rows;
      var switching = true;
      var dir = "asc"; 
      var switchcount = 0;
      while (switching) {
        switching = false;
        for (var i = 1; i < (rows.length - 1); i++) {
          var shouldSwitch = false;
          var x = rows[i].getElementsByTagName("TD")[n];
          var y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true; break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true; break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount ++;      
        } else {
          if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; }
        }
      }
    }
    </script>
</body>
</html>
